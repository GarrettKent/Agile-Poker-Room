<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Poker Room</title>
     <!-- Favicon: Poker hand (SVG) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64' width='16' height='16'>
        <!-- Card background -->
        <rect x='8' y='4' width='48' height='56' rx='4' ry='4' fill='white' stroke='black' stroke-width='2'/>
        
        <!-- Spade symbol -->
        <path d='M32 20
                C28 20, 24 28, 32 36
                C40 28, 36 20, 32 20
                Z
                M32 36 L32 44' fill='black'/>
        
        <!-- 'A' corners -->
        <text x='14' y='18' font-size='10' font-family='sans-serif' fill='black'>A</text>
        <text x='46' y='50' font-size='10' font-family='sans-serif' fill='black' transform='rotate(180 46 50)'>A</text>
        </svg>"
    >

    
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // enable class-based dark mode
      tailwind.config = {
        darkMode: 'class'
      }
    </script>    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <!-- Dark Mode Toggle (Always Visible) -->
    <div class="fixed top-4 right-4 z-50">
        <button id="themeToggle" class="p-3 rounded-lg bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transition-all">
            <svg class="w-6 h-6 text-gray-700 dark:text-gray-300" fill="currentColor" viewBox="0 0 20 20">
                <path class="dark:hidden" d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                <path class="hidden dark:block" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path>
            </svg>
        </button>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 max-w-md w-full">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800 dark:text-white">Agile Poker Room</h1>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Your Name</label>
                    <input type="text" id="userName" required 
                           class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Room Code</label>
                    <input type="text" id="roomCode" required placeholder="Enter room code or create new"
                           class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div class="flex gap-3">
                    <button type="submit" name="action" value="join"
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-colors">
                        Join Room
                    </button>
                    <button type="submit" name="action" value="create"
                            class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition-colors">
                        Create Room
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Game Room -->
    <div id="gameRoom" class="hidden min-h-screen p-4">
        <!-- Header -->
        <div class="max-w-7xl mx-auto mb-4">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white">Room: <span id="roomDisplay"></span></h2>
                    <button id="copyRoom" class="text-sm bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors text-gray-700 dark:text-gray-300">
                        Copy Code
                    </button>
                </div>
                <button id="leaveRoom" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors">
                    Leave Room
                </button>
            </div>
        </div>

        <!-- Admin Controls (Moved above table) -->
        <div id="adminControls" class="hidden max-w-3xl mx-auto mb-4">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 flex justify-center gap-4">
                <button id="revealCards" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
                    Reveal Cards
                </button>
                <button id="resetRoom" class="px-6 py-2 bg-yellow-600 hover:bg-yellow-700 text-white rounded-lg transition-colors">
                    Reset Room
                </button>
            </div>
        </div>

        <!-- Poker Table -->
        <div class="max-w-5xl mx-auto">
            <div class="poker-table rounded-full aspect-[2/1] relative shadow-2xl flex items-center justify-center">
                <!-- Admin Display -->
                <div id="adminDisplay" class="absolute inset-0 flex flex-col items-center justify-center text-white pointer-events-none">
                    <div class="text-lg opacity-75">Admin</div>
                    <div id="adminName" class="text-2xl font-bold"></div>
                    <div id="voteResult" class="mt-4 hidden">
                        <div class="text-3xl font-bold">Average: <span id="average"></span></div>
                    </div>
                </div>

                <!-- Player Cards Container -->
                <div id="playersContainer" class="absolute inset-0 pointer-events-none"></div>
            </div>
        </div>

        <!-- Card Selection (for voters only) -->
        <div id="cardSelection" class="hidden max-w-3xl mx-auto mt-8">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                <h3 class="text-lg font-semibold mb-4 text-gray-800 dark:text-white">Select Your Card</h3>
                <div class="grid grid-cols-3 md:grid-cols-6 gap-3">
                    <button data-value="0.5" class="card-option h-20 bg-white dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 rounded-lg hover:border-blue-500 transition-all flex items-center justify-center text-xl font-bold text-gray-800 dark:text-white">
                        0.5
                    </button>
                    <button data-value="1" class="card-option h-20 bg-white dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 rounded-lg hover:border-blue-500 transition-all flex items-center justify-center text-xl font-bold text-gray-800 dark:text-white">
                        1
                    </button>
                    <button data-value="2" class="card-option h-20 bg-white dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 rounded-lg hover:border-blue-500 transition-all flex items-center justify-center text-xl font-bold text-gray-800 dark:text-white">
                        2
                    </button>
                    <button data-value="3" class="card-option h-20 bg-white dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 rounded-lg hover:border-blue-500 transition-all flex items-center justify-center text-xl font-bold text-gray-800 dark:text-white">
                        3
                    </button>
                    <button data-value="5" class="card-option h-20 bg-white dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 rounded-lg hover:border-blue-500 transition-all flex items-center justify-center text-xl font-bold text-gray-800 dark:text-white">
                        5
                    </button>
                    <button data-value="8" class="card-option h-20 bg-white dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 rounded-lg hover:border-blue-500 transition-all flex items-center justify-center text-xl font-bold text-gray-800 dark:text-white">
                        8
                    </button>
                    <button data-value="?" class="card-option h-20 bg-white dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 rounded-lg hover:border-blue-500 transition-all flex items-center justify-center text-xl font-bold text-gray-800 dark:text-white">
                        ?
                    </button>
                </div>
                <button id="clearVote" class="mt-4 px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-colors hidden">
                    Clear Vote
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
